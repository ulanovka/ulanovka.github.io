---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="date">
        {{ post.date | date: "%B %e, %Y" }}
      </div>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Читать дальше →</a>

      <a href="{{ site.baseurl }}{{ post.url }}" data-disqus-url="{{ site.url }}{{ post.url }}" class="disqus-comment-count"></a>
    </article>
  {% endfor %}
</div>
